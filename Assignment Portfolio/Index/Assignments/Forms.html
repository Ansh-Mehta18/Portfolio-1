<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
    <h1 style="color:rgb(9, 9, 9)" align="center">Bootcamp Registration Form</h1>
    <h6 align="center">Complete the form to express your interest in the upcoming web development bootcamp</h6>
    <h3 style="color:rgb(8, 8, 8)" align="left">Login Details</h3>

    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control"  id="pass" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Re-Enter Password</label>
            <input type="password" class="form-control" onchange="vali()" id="repass" placeholder="Re-Entered Password">
            <p id="error"></p>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Confirm</label>
          </div>
          
      
      
      <br>

      <h3 style="color:rgb(9, 9, 9)" align="Left">Personal Information</h>
        
        <h6>Name</h6>
        <input class="form-control" type="text" placeholder="Enter Your Name Here" aria-label="default input example">
        <br>
        <h6>Roll-Number</h6>
        <input class="form-control" type="text" placeholder="Enter Roll-Number Here" aria-label="default input example">
        <br>
        <h6>Phone Number</h6>
        <input class="form-control" type="text" placeholder="Enter Phone Number Here" aria-label="default input example">
        <br>
        
        <h6>Branch</h6>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Open this select menu</option>
            <option value="1">Artificial Intelligence</option>
            <option value="2">Data Science</option>
            <option value="3">Internet Of Things</option>
          </select>
        
        
        <br>

        <h6>Section</h6>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">A</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">B</label>
          </div>
         <br>

            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    I have read and agree to terms and conditions
                  </label>
                  <br>
                
                <button class="btn btn-danger" type="submit" align="center">Reset form</button>
            
            <button class="btn btn-primary" type="submit" align="center">Submit form</button>
        </div>
        <script>
            function vali(){
                let pass=document.getElementById("pass");
                let repass=document.getElementById("repass");
                if(pass.value != repass.value)
                {
                    document.getElementById("error").innerHTML = "enter the same password";
                    document.getElementById("error").style.color = "red";
                    pass.value = "";
                    repass.value = "";  
                }
                else
                {
                    document.getElementById("error").innerHTML = "valid";
                    document.getElementById("error").style.color = "green";
                }
               }
        </script>

       

       

            </form>
           

</body>
</html>
